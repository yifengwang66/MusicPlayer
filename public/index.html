<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0， userscalable=no,minimum-scale=1,maximum-scale=1 ">
    <title>音乐播放器</title>
</head>

<body>
    <div class="wrapper">
        <!-- 歌曲图片 -->
        <div id="songImg">
        </div>
        <!-- 时间进度条 -->
        <div id="timeBar">
            <div class="curTime">00:00</div>
            <div class="proc">
                <div class="back"></div>
                <div class="front"></div>
                <div class="bar"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>
        <!-- 控制键 -->
        <div id="controls">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- 歌曲列表 -->
        <div id="menu">
            <dl>
            </dl>
        </div>
    </div>

</body>

</html>
